<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SublimeSocket Preferences</title>
    <meta charset="UTF-8" />
    <link href="../resource/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
      

      //generage uuid for SublimeSocket api
      var uuid = (function(){
          var S4 = function() {
              return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
          }   
          return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4() +S4());
      })();

      var setter = {
        set : function (input) {
          //set params
          document.getElementById('send').value = input;
        }
        
      }
      
      var _WS = {

        //websoket port (will be replaced by SublimeSocket plugin)
        uri: 'ws://SUBLIMESOCKET_HOST:SUBLIMESOCKET_PORT/',
        
        ws: null,

        init : function (e) {
          _WS.s = new WebSocket(_WS.uri);
          _WS.s.onopen = function (e) { _WS.onOpen(e); };
          _WS.s.onclose = function (e) { _WS.onClose(e); };
          _WS.s.onmessage = function (e) { _WS.onMessage(e); };
          _WS.s.onerror = function (e) { _WS.onError(e); };
        },

        onOpen: function () {
          _WS.writeLog('<span class="label label-success">Connected</span>');

          //call api then get callback
          _WS.s.send('sublimesocket@inputIdentity:{\"id\":\"'+uuid+'\"}');
        },

        onClose: function () {
          _WS.writeLog('<span class="label label-important">RESPONSE:DISCONNECTED</span>');
        },

        onMessage: function (e) {
          _WS.writeLog('<span class="label label-info">RESPONSE: ' + e.data + '</span>');
        },

        onError: function (e) {
          _WS.writeLog('<span style="color: red;">ERROR:</span> ' + e.data);
        },


        //Methods
        /*
        write textlist
        */
        writeLog: function (message) {
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.innerHTML = message.toString();
            document.getElementById('output').appendChild(p);
        },
        send: function (message) {
          if (!message.length) {
            alert('Empty message not allowed !');
          } else {
            _WS.writeLog('<span class="label label-info">SEND: ' + message + '</span>');
            _WS.s.send(message);
          }
        },
        close: function () {//no one call
          _WS.writeLog('<span class="label">CLOSED</span>');
          _WS.s.close();
        }
      };

      window.addEventListener('load', _WS.init, false);

    </script>
  </head>

  <body>
    <div class="container">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <script src="../resource/js/bootstrap.min.js"></script>
      
      <div id="header">
        <h2 class="offset1">SublimeSocket Test Console</h2>
      </div>

      <div class="row offset1">
        <div class="input-append">
          <input class="span7" id="send" type="text" value="" />
          <button class="btn" type="button" onclick="_WS.send(document.getElementById('send').value);"/>input</button>
          <button type="submit" class="btn btn-danger" onclick="_WS.send('sublimesocket@killServer');"> 
          Stop
          </button>

        </div>
        
        <div class="">
          <select multiple="multiple" class="span9 offset2" onchange="setter.set(this[this.selectedIndex].value)">
            <option>ss@eventListen:{"on_modified":"runShell2013/02/04 23:01:51"}->setKVStoreEvent:{"runShell2013/02/04 23:01:51":["output",{"target":"id","param":"parameters"}]}</option>
            <option>ss@eval:["sublime.message_dialog('show dialog from WebSocket Client')"]</option>
            <option>window testing</option>
            <option>view testing</option>
            <option>ss@eval:["self.getLineCount_And_SetToArray(20,lines)","regions.append(active_view.line(lines[0]))","active_view.add_regions('hereComes', regions, 'comment', 'dot', sublime.DRAW_OUTLINED)"]</option>

          </select>
        </div>
        
        
      </div>
      
    </div>
    
    <div id="output" class="offset2 span7"></div>


  </body>
</html>
